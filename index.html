<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/rock.svg" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/rock.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          <img src="./assets/paper.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          <img src="./assets/scissors.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          Rock Paper Scissors!
        </a>
        <span class="navbar-text" id="gameScore"> Score: You 0 | 0 Computer </span>
      </div>
    </nav>

    <div class="container d-flex justify-content-center w-75 mt-4">
      <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card text-center">
            <div class="card-body">
              <img src="./assets/rock.svg" alt="Rock" class="img-fluid mb-3" />
              <a id="rockButton" class="btn btn-primary btn-lg">Rock</a>
            </div>
          </div>
        </div>

        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card text-center">
            <div class="card-body">
              <img src="./assets/paper.svg" alt="Paper" class="img-fluid mb-3" />
              <a id="paperButton" class="btn btn-primary btn-lg">Paper</a>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-body">
              <img src="./assets/scissors.svg" alt="Scissors" class="img-fluid mb-3" />
              <a id="scissorsButton" class="btn btn-primary btn-lg">Scissors</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-secondary w-75 mt-4 justify-content-center d-flex m-auto" id="gameResult" role="alert">
      Select Rock, Paper or Scissors to go against the computer
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
